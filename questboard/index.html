<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D&D Quest Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="quest-board">
    <h1>Help Wanted</h1>
    <div id="import-controls">

      <div class="input-group">
        <label for="json-upload" class="file-label">Import Quests:</label>

        <label for="json-upload" class="browse-button">Browse</label>

        <div class="tooltip-wrapper">
          <span class="tooltip-icon">?</span>
          <span class="tooltip-text">
            Set <code>"overrideVisibility"</code> to <code>"always"</code> or <code>"never"</code> in JSON to override level restrictions
          </span>
        </div>

        <input type="file" id="json-upload" accept=".json" hidden />
      </div>


      <div class="input-group">
        <label for="party-level">Party Level:</label>
        <select id="party-level">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
        </select>

      </div>
      
    </div>
    <div id="quests-container"></div>
  </div>
</body>

<script src="script.js"></script>
</html>
